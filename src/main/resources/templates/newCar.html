<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New car</title>
</head>
<body>
<div align="center">
    <h1>Create New car</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${newCar}" method="post">
        <table border="0" cellpadding="10">

            <tr>
                <td>Id:</td>
                <td>:<input type="text" th:field="*{id}"/></td>
            </tr>

            <tr>
                <td>Model:</td>
                <td>:<input type="text" th:field="*{model}"/></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td>:<input type="text" th:field="*{color}"/></td>
            </tr>
            <tr>
                <td>EngineCapacity:</td>
                <td>:<input type="text" th:field="*{engineCapacity}"/></td>
            </tr>
            <tr>
                <td>Power:</td>
                <td>:<input type="text" th:field="*{power}"/></td>
            </tr>


            <tr>
                <td colspan="2"><button type="submit">SAVE</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
